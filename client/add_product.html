<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Додати товар</title>
  <script src="/client/js/add_product.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/header.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background: #2a7f62;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #225f4d;
    }
  </style>
</head>
<body>

  <custom-header></custom-header>

  <div class="form-container">
    <h2>Додати товар</h2>
    <form id="productForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Назва" required>
      <textarea name="description" placeholder="Опис" rows="4" required></textarea>
      <input type="text" name="category" placeholder="Категорія" required>
      <input type="number" step="0.01" name="price" placeholder="Ціна" required>
      <input type="file" name="image" accept="image/*">
      <button type="submit">Додати товар</button>
    </form>
  </div>

  <custom-footer></custom-footer>

</body>
</html>
